name: 6. Stop and Clean Smart Agent

on:
  workflow_dispatch:
    inputs:
      batch_size:
        description: 'Number of hosts per batch'
        required: false
        default: '256'
        type: string

jobs:
  prepare:
    runs-on: self-hosted
    outputs:
      batches: ${{ steps.create-batches.outputs.batches }}
      total_hosts: ${{ steps.create-batches.outputs.total_hosts }}
      total_batches: ${{ steps.create-batches.outputs.total_batches }}
    steps:
      - id: create-batches
        run: |
          HOSTS=$(echo "${{ vars.DEPLOYMENT_HOSTS }}" | tr -d '\r' | grep -v '^$')
          TOTAL=$(echo "$HOSTS" | wc -l | xargs)
          echo "total_hosts=$TOTAL" >> $GITHUB_OUTPUT
          BATCH_SIZE=${{ github.event.inputs.batch_size || '256' }}
          TOTAL_BATCHES=$(( (TOTAL + BATCH_SIZE - 1) / BATCH_SIZE ))
          echo "total_batches=$TOTAL_BATCHES" >> $GITHUB_OUTPUT
          BATCHES=$(echo "$HOSTS" | awk -v batch_size=$BATCH_SIZE '
            BEGIN { batch=0; print "[" }
            {
              if (NR % batch_size == 1) {
                if (NR > 1) { print "]" }
                if (NR > 1) { print "," }
                print "["
                printf "\"%s\"", $0
              } else {
                printf ",\"%s\"", $0
              }
            }
            END { if (NR > 0) { print "]" }; print "]" }
          ' | jq -c .)
          echo "batches=$BATCHES" >> $GITHUB_OUTPUT
          echo "üìä Stopping and cleaning Smart Agent on $TOTAL hosts across $TOTAL_BATCHES batches"

  stop-clean-batch:
    needs: prepare
    runs-on: self-hosted
    strategy:
      max-parallel: 1
      matrix:
        batch: ${{ fromJson(needs.prepare.outputs.batches) }}
    steps:
      - name: Stop and clean Smart Agent on batch hosts
        run: |
          BATCH_HOSTS='${{ toJson(matrix.batch) }}'
          BATCH_SIZE=$(echo "$BATCH_HOSTS" | jq '. | length')
          SSH_USER="${{ vars.SSH_USER || 'ubuntu' }}"
          echo "üöÄ Stopping and cleaning Smart Agent on batch of $BATCH_SIZE hosts"
          
          echo "$BATCH_HOSTS" | jq -r '.[]' | while read HOST; do
            (
              echo "üì° Stopping and cleaning Smart Agent on $HOST"
              mkdir -p ~/.ssh
              echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_$HOST
              chmod 600 ~/.ssh/id_rsa_$HOST
              
              if ssh -i ~/.ssh/id_rsa_$HOST -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=30 "${SSH_USER}@${HOST}" << 'EOF'
                cd /opt/appdynamics/appdsmartagent
                
                # Stop Smart Agent
                sudo ./smartagentctl stop
                
                # Clean environment and purge data
                sudo ./smartagentctl clean
EOF
              then
                echo "‚úÖ Completed stop and clean on $HOST"
              else
                echo "‚ùå Failed to stop and clean on $HOST" >&2
                echo "$HOST" >> /tmp/failed_hosts_$$
              fi
              
              rm -f ~/.ssh/id_rsa_$HOST
            ) &
          done
          wait
          
          if [ -f /tmp/failed_hosts_$$ ]; then
            echo "‚ùå Some hosts failed:"
            cat /tmp/failed_hosts_$$
            rm -f /tmp/failed_hosts_$$
            exit 1
          fi
          echo "‚úÖ Batch stop and clean complete"

  summary:
    needs: [prepare, stop-clean-batch]
    runs-on: self-hosted
    if: always()
    steps:
      - name: Stop and Clean Summary
        run: |
          echo "üìä Smart Agent Stop and Clean Summary"
          echo "====================================="
          echo "Total hosts: ${{ needs.prepare.outputs.total_hosts }}"
          echo "Total batches: ${{ needs.prepare.outputs.total_batches }}"
          echo "Status: ${{ needs.stop-clean-batch.result }}"
